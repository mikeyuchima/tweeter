<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,700" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/main.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- External Link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Gaegu:700" rel="stylesheet">

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="logo">
        <span class="header">
          <img class="picture"src="/images/bird1.png" />
          <h1 class="title">TWEETER</h1>
        </span>
      </div>
      <button id="compose">
        <img class="composeButton"src="/images/tweet.png" />
      </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container" id="tweeting">
        <section class="new-tweet">
            <header>Compose Tweet</header>
            <form class="post-tweet"> 
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <footer>
                  <span class="invalid">invalid tweet</span>
                  <span class="counter">140</span>
                  <input class="input" type="submit" value="Tweet">
              </footer>
            </form>
            </div>
          </section>
          <section id="tweets-container"></section>
    </main>
  </body>
</html>
